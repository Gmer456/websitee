<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revival Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 400;
            animation: fadeIn 2s ease-in-out 1s;
        }
        .services {
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out 2s;
        }
        .service {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .service span {
            font-weight: bold;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revival Solutions</h1>
        <h2>Providing Professional Services by Thomas Frakes and Darin Kastle</h2>

        <div class="services">
            <div class="service">
                <span>Powerwashing:</span> Starting at $150
            </div>
            <div class="service">
                <span>Car Detailing:</span> Starting at $100
            </div>
            <div class="service">
                <span>Lawn Services:</span> Starting at $50
            </div>
        </div>
    </div>
</body>
</html>
