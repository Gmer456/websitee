<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revival Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the body and background */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1531224003964-7a0152e6d019?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhY2h8OHx8cG93ZXJ8ZW58MHx8fHwxNjg3MDE3NjI5&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Slight transparency for readability */
            padding: 40px;
            border-radius: 10px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #FFD700; /* Gold color for emphasis */
            font-weight: 700;
            animation: fadeInUp 2s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 400;
            animation: fadeInUp 2s ease-in-out 1s;
        }

        /* Styling for services section */
        .services {
            margin-top: 30px;
            animation: fadeInUp 2s ease-in-out 2s;
        }

        .service {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #FFD700;
            animation: fadeInUp 2s ease-in-out 3s;
        }

        .service span {
            font-weight: 700;
            color: #FFFFFF;
        }

        /* Button style */
        .contact-btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            color: #000;
            transition: background-color 0.3s;
            animation: fadeInUp 2s ease-in-out 4s;
        }

        .contact-btn:hover {
            background-color: #FFB600;
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ffffff;
            text-align: center;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        /* Service Images */
        .service img {
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Main Business Title -->
        <h1>Revival Solutions</h1>
        <h2>Providing Professional Services by Thomas Frakes and Darin Kastle</h2>

        <!-- Services Section -->
        <div class="services">
            <div class="service">
                <span>Powerwashing:</span> Starting at $150
                <img src="https://images.unsplash.com/photo-1574158622681-d1b63b61d743?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhY2h8MjN8fHBvd2VyfGVufDB8fHx8MTY4NzAxNzYyNA&ixlib=rb-1.2.1&q=80&w=1080" alt="Powerwashing">
            </div>
            <div class="service">
                <span>Car Detailing:</span> Starting at $100
                <img src="https://images.unsplash.com/photo-1605572630195-3ed74f06d25d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhY2h8Mnx8fGNhciBkZWFsaW5nfGVufDB8fHx8fDE2ODcwMTgwMjg&ixlib=rb-1.2.1&q=80&w=1080" alt="Car Detailing">
            </div>
            <div class="service">
                <span>Lawn Services:</span> Starting at $50
                <img src="https://images.unsplash.com/photo-1565061435-4a42160197c2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhY2h8MTF8fGxhdyBtYWluJ3NjYXBlfGVufDB8fHx8fDE2ODcwMTgwMzg&ixlib=rb-1.2.1&q=80&w=1080" alt="Lawn Services">
            </div>
        </div>

        <!-- Contact Button -->
        <a href="mailto:contact@revivalsolutions.com">
            <button class="contact-btn">Contact Us</button>
        </a>

        <!-- Footer with Social Links -->
        <footer>
            <p>Follow Us on <a href="https://facebook.com/revivalsolutions" target="_blank">Facebook</a> | <a href="https://instagram.com/revivalsolutions" target="_blank">Instagram</a></p>
        </footer>
    </div>

</body>
</html>
